<div
  *ngIf="!event.isAllDay"
  [ngStyle]="{
    height: getHeight(),
    top: getTopOffset()
  }"
  [style.--bg-color]="getBgColor()"
  class="event"
  (click)="onClick()"
>
  <p>{{ event.name }}</p>
</div>

<div *ngIf="event.isAllDay" class="event allday" (click)="onClick()">
  <p><b>All-day:</b> {{ event.name }}</p>
</div>
